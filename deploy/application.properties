spring.profiles.active=default

spring.data.mongodb.host=${N2RSS_MONGODB_HOST}
spring.data.mongodb.port=${N2RSS_MONGODB_PORT:27017}
spring.data.mongodb.database=${N2RSS_MONGODB_DATABASE}
spring.data.mongodb.username=${N2RSS_MONGODB_USERNAME}
spring.data.mongodb.password=${N2RSS_MONGODB_PASSWORD}

# n2rss
n2rss.analytics.enabled=true
n2rss.analytics.analytics-profiles=${N2RSS_ANALYTICS_PROFILE}
n2rss.analytics.simple-analytics.hostname=${N2RSS_ANALYTICS_HOSTNAME}
n2rss.analytics.simple-analytics.user-agent=${N2RSS_ANALYTICS_UA}
n2rss.email.cron=${N2RSS_EMAIL_CRON:0 0 * * * *}
n2rss.email.client.host=${N2RSS_EMAIL_HOST}
n2rss.email.client.port=${N2RSS_EMAIL_PORT:993}
n2rss.email.client.username=${N2RSS_EMAIL_USERNAME}
n2rss.email.client.password=${N2RSS_EMAIL_PASSWORD}
n2rss.email.client.inbox-folder=${N2RSS_EMAIL_INBOX_FOLDER:inbox}
n2rss.maintenance.secret-key=${N2RSS_SECRET_KEY}
n2rss.feeds.force-https=true
n2rss.feeds.disabled-newsletters=${N2RSS_DISABLED_NEWSLETTERS}
n2rss.recaptcha.enabled=true
n2rss.recaptcha.site-key=${N2RSS_RECAPTCHA_SITE_KEY}
n2rss.recaptcha.secret-key=${N2RSS_RECAPTCHA_SECRET_KEY}

n2rss.github.owner=nicopico-dev
n2rss.github.repository=n2rss
n2rss.github.access-token=${N2RSS_GITHUB_ACCESS_TOKEN}
n2rss.github.monitoring-enabled=true
