<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>N2RSS - Simple RSS Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 780px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        header {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        input, button {
            font: inherit;
            padding: .5rem .75rem;
        }

        article {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        time {
            color: #666;
            font-size: .9rem;
        }
    </style>
</head>
<body>
<!-- TODO Add the raw RSS url in the page -->
<header>
    <span id="status"></span>
</header>

<h1 id="title"></h1>
<p id="desc"></p>
<section id="items"></section>

<template id="tplItem">
    <article>
        <h3><a target="_blank" rel="noopener noreferrer"></a></h3>
        <time></time>
        <p class="summary"></p>
    </article>
</template>
<input type="hidden" id="feedUrl" th:value="${feedUrl}"/>

<script th:src="@{/js/n2rss-viewer.js}" async defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const feedUrl = document.querySelector('#feedUrl').value;
        load(feedUrl);
    });
</script>

<!-- 100% privacy-first analytics -->
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript>
    <img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"/>
</noscript>

</body>
</html>
