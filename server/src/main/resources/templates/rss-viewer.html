<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>N2RSS - Simple RSS Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 780px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        header {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        input, button {
            font: inherit;
            padding: .5rem .75rem;
        }

        article {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        time {
            color: #666;
            font-size: .9rem;
        }
    </style>
</head>
<body>
<header>
    <span id="status"></span>
</header>

<h1 id="title"></h1>
<p id="desc"></p>
<section id="items"></section>

<template id="tplItem">
    <article>
        <h3><a target="_blank" rel="noopener noreferrer"></a></h3>
        <time></time>
        <p class="summary"></p>
    </article>
</template>

<script>
    const $ = (s) => document.querySelector(s);
    const statusEl = $('#status');
    const itemsEl = $('#items');
    const titleEl = $('#title');
    const descEl = $('#desc');
    const tpl = $('#tplItem');

    async function load(url) {
        if (!url) return;
        statusEl.textContent = 'Loadingâ€¦';
        try {
            const res = await fetch(url, {headers: {'Accept': 'application/xml,text/xml'}});
            if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
            const xmlText = await res.text();
            const doc = new DOMParser().parseFromString(xmlText, 'application/xml');

            const parseErr = doc.querySelector('parsererror');
            if (parseErr) throw new Error('Invalid XML');

            renderRSS(doc)

            statusEl.textContent = '';
        } catch (e) {
            statusEl.textContent = 'Error: ' + e.message;
        }
    }

    function text(el) {
        return el?.textContent?.trim() ?? '';
    }

    function first(el, sel) {
        return el.querySelector(sel);
    }

    function renderRSS(doc) {
        const channel = doc.querySelector('channel');
        titleEl.textContent = text(first(channel, 'title'));
        descEl.textContent = text(first(channel, 'description'));
        const items = [...doc.querySelectorAll('channel > item')].slice(0, 50);
        renderItems(items.map(item => ({
            title: text(first(item, 'title')),
            link: text(first(item, 'link')),
            date: text(first(item, 'pubDate')) || text(first(item, 'dc\\:date')),
            summary: text(first(item, 'description')) || text(first(item, 'content\\:encoded')),
        })));
    }

    function renderItems(items) {
        const frag = document.createDocumentFragment();
        for (const it of items) {
            const node = tpl.content.cloneNode(true);
            const a = node.querySelector('a');
            a.textContent = it.title || it.link || '(sans titre)';
            if (it.link) a.href = it.link;
            node.querySelector('time').textContent = it.date;
            node.querySelector('.summary').innerHTML = sanitizeHTML(it.summary);
            frag.appendChild(node);
        }
        itemsEl.appendChild(frag);
    }

    function sanitizeHTML(html) {
        const tmp = document.createElement('div');
        tmp.innerHTML = html || '';
        tmp.querySelectorAll('script, iframe').forEach(n => n.remove());
        tmp.querySelectorAll('*').forEach(n => {
            [...n.attributes].forEach(a => {
                if (a.name.startsWith('on')) n.removeAttribute(a.name);
            });
        });
        return tmp.innerHTML;
    }

    // The url can be passed by query (..?url=https://...)
    const q = new URLSearchParams(location.search).get('url');
    if (q) {
        load(q);
    } else {
        statusEl.textContent = 'No feed to display';
    }
</script>
</body>
</html>
