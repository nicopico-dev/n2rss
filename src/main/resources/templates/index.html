<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>N2RSS</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .github-banner {
            position: fixed;
            top: 0;
            right: 0;
            width: 149px;
            height: 149px;
        }
    </style>
</head>
<body>
<h1>N2RSS - Newsletters to RSS</h1>
<h2>Newsletters</h2>
Here is a table of the newsletters processed by N2RSS.
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Website</th>
        <th>RSS feed</th>
        <th>Publication count</th>
        <th>First publication in RSS feed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="newsletter : ${newsletters}">
        <td th:text="${newsletter.title}"></td>
        <td>
            <a th:href="${newsletter.websiteUrl}"
               th:text="${newsletter.websiteUrl}">
            </a>
        </td>
        <td>
            <a th:href="${requestUrl + 'rss/' + newsletter.code}"
               th:text="${requestUrl + 'rss/' + newsletter.code}">
            </a>
        </td>
        <td th:text="${newsletter.publicationCount}"></td>
        <td th:text="${newsletter.startingDate}"></td>
    </tr>
    </tbody>
</table>
<a href="https://github.com/nicopico-dev/n2rss">
    <img
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
        class="github-banner"
        alt="Fork me on GitHub"
        loading="lazy"
        decoding="async"
        data-recalc-dims="1"/>
</a>
</body>
</html>
